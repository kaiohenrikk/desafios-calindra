<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <title>zutterman - Measure Tapes</title>
</head>
<body>
    <header>
        <nav>
            <div id="dropDown" class="dropDown">
                <img src="assets/imgs/dot.png" alt="Dropdown icon">
                <img src="assets/imgs/dot.png" alt="Dropdown icon">
                <img src="assets/imgs/dot.png" alt="Dropdown icon">
                <button class="dropDownContent">
                    <a href="#">ABOUT US</a>
                    <a href="#">MODELS</a>
                    <a href="#">GUARANTEE</a>
                </button>
            </div>        
            <div id="logo">
                <a href="#">
                    <img src="assets/imgs/logo.png" alt="">
                </a>
                <div id="homeText">
                    <p id="brand">zutterman</p>
                    <p id="slogan">Measure Tapes</p>
                </div>
            </div>            

            <div id="optionsBox">
                <a class="options" href="#">ABOUT US</a>
                <a class="options" href="#">MODELS</a>
                <a class="options" href="#">GUARANTEE</a>
            </div>
        </nav>
    </header>
    
    <main>
        <section id="topSection">
            <h1>Measuring everything</h1>
            <img id="topImg" src="assets/imgs/measure-tape1.png" alt="Top section measure">
        </section>
        <section id="bottomSection">
            <div id="bottomSectionText">
                <h2>We are Leader in Measure Tapes</h2>
                <p>There are 5x the circumference of planet earth in metric tapes.</p>
            </div>
            <img id="bottomImg" src="assets/imgs/measure-tape2.svg" alt="Bottom section measure">
        </section>
    </main>

    <footer>
        <div id="footerBox">
            <div id="followUs">
                <h3>Follow Us</h3>
                <img src="assets/imgs/social/youtube.svg" alt="Youtube">
                <img src="assets/imgs/social/facebook.svg" alt="Facebook">
                <img src="assets/imgs/social/twitter.svg" alt="Twitter">
            </div>
            <div id="contact">
                <h3>Contact</h3>
                <p>
                    2490 Leisure Lane<br/>
                    San Luis Obispo<br/>
                    California
                </p>
            </div>
        </div>
    </footer>
    
</body>
</html>
